<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo de Futebol</title>
    <link rel="stylesheet" href="mesario.css">
</head>
<body>

    <header class="header">
        <h1>SPORTFLYX - MESÁRIO</h1>
        <a href="#" class="botao-voltar"> &#10006;</a>
    </header>
    <div class="timer-container">
        <button id="start-btn">&#9658;</button> <!-- Emoji de Play -->
        <div id="timer">00:00</div>
        <button id="pause-btn">❚❚</button> <!-- Emoji de Pausa -->
    </div>
    

    <div class="field-container">
        <!-- Jogadores (botões clicáveis) -->
        <div class="player" style="top: 20%; left: 30%;"></div>
        <div class="player" style="top: 47%; left: 23%;"></div>
        <div class="player" style="top: 75%; left: 30%;"></div>
        <div class="player" style="top: 30%; left: 40%;"></div>
        <div class="player" style="top: 47%; left: 45%;"></div>
        <div class="player" style="top: 64%; left: 40%;"></div>

        <div class="time" style="top: 28%; left: 57%;"></div>
        <div class="time" style="top: 47%; left: 53%;"></div>
        <div class="time" style="top: 67%; left: 57%;"></div>
        <div class="time" style="top: 55%; left: 65%;"></div>
        <div class="time" style="top: 35%; left: 65%;"></div>
        <div class="time" style="top: 47%; left: 75%;"></div>

        <!-- Botões à esquerda do campo -->
        <div class="buttons-left">
            <button class="action-btn">Gol</button>
            <button class="action-btn">Cartão Amarelo</button>
            <button class="action-btn">Cartão Vermelho</button>
            <button class="action-btn">Pênaltis</button>
            <button class="action-btn">Falta</button>
            <button class="action-btn">Substituição</button>
        </div>

        <!-- Botões à direita do campo -->
        <div class="buttons-right">
            <button class="action-btn">Gol</button>
            <button class="action-btn">Cartão Amarelo</button>
            <button class="action-btn">Cartão Vermelho</button>
            <button class="action-btn">Pênaltis</button>
            <button class="action-btn">Falta</button>
            <button class="action-btn">Substituição</button>
        </div>
    </div>

</body>
</html>
