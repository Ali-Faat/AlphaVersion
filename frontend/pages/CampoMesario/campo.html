<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Flyx - Mesário</title>
    <link rel="stylesheet" href="mesario.css">
</head>
<body>
    <header class="header">
        <button class="close-btn">X</button>
        <h1>SPORT FLYX - MESÁRIO</h1>
        <button class="settings-btn">⚙️</button> <!-- provavel que de erro em navegadores, pegar o cod html depois-->
    </header>

    <main class="main-content">
        <div class="top-content">
            <div class="team-name">Time A</div>
            <div class="timer-container">
                <button class="control-btn" id="start-btn">▶</button>
                <span id="timer">00:00</span>
                <button class="control-btn" id="pause-btn">⏸</button>
            </div>
            <div class="team-name">Time B</div>
        </div>
        
        <div class="image-container">
            <img src="../../IMGs/campo.jpg" alt="Imagem do Campo" class="field-image">
        </div>

        <!-- Botoes dos atributos--> -->
        <div class="action-buttons">
            <button class="action-btn">Gol</button>
            <button class="action-btn">Cartão Amarelo</button>
            <button class="action-btn">Cartão Vermelho</button>
            <button class="action-btn">Pênaltis</button>
            <button class="action-btn">Falta</button>
            <button class="action-btn">Substituição</button>
        </div>
    </main>
</body>
</html>
