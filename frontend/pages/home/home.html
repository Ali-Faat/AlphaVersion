<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página Home do SportFlyx">
    <meta name="keywords" content="Home, Arenas, Perfil, Campeonato, Ajustes, Live">
    <title>SportFlyx - Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <section id="arenas" class="container">
        <button class="section login-section" id="btn-arenas">
            <h1>ARENAS</h1>
            <p>Clique aqui para ver as arenas que você já jogou.</p>
        </button>
    </section>
    <section id="carreira" class="container">
        <button class="section login-section" id="btn-carreira">
            <h1>CARREIRA</h1>
            <p>Clique aqui para para acompanhar sua carreira no SportFlyx.</p>
        </button>
    </section>
    <section id="campeonato" class="container">
        <button class="section login-section" id="btn-campeonato">
            <h1>CAMPEONATO</h1>
            <p>Clique aqui para gerenciar os capeonatos que você participa.</p>
        </button>
    </section>
    <section id="ajuste" class="container">
        <button class="section login-section" id="btn-ajustes">
            <h1>AJUSTES</h1>
            <p>Clique aqui para ajustar as configurações do SportFlyx.</p>
        </button>
    </section>
    <section id="live" class="container">
        <button class="section login-section" id="btn-live">
            <h1>LIVE</h1>
            <p>Clique aqui para entrar em live no SportFlyx.</p>
        </button>
    </section>
    <script src="home.js"></script>
</body>
</html>
