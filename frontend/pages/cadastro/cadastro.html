<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SportFlyx</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>

    <!-- Banner de Mensagem -->
    <span id="message-banner" class="message-banner">
        <span id="message-text">Mensagem aqui</span>
        <button id="close-banner">X</button>
    </span>

    <div class="container">
        <div class="header">
            <img src="../../IMGs/logo.png" alt="Logo SportFlyx" class="logo">
        </div>
        <div class="signup-form">
            <h1>SportFlyx</h1>
            <p>O futuro do futebol é agora!</p>
            <form id="cadastro-form">
                <div id="error-container" class="error-message"></div>
                <div class="input-group">
                    <label for="nome_completo">Nome Completo:</label>
                    <input type="text" id="nome_completo" name="nome_completo" placeholder="Digite seu nome aqui" required>
                </div>
                <div class="input-group">
                    <label for="apelido">Apelido:</label>
                    <input type="text" id="apelido" name="apelido" placeholder="Digite seu apelido aqui" maxlength="20" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email aqui" required>
                </div>
                <div class="input-group">
                    <label for="celular">Celular:</label>
                    <input type="text" id="celular" name="celular" placeholder="(XX) XXXXX-XXXX" required>
                </div>
                <div class="input-group">
                    <label for="senha">Senha:</label>
                    <div class="password-container">
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha aqui" required>
                        <button type="button" id="toggleSenha1" class="toggle-password">&#128065;</button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="confirma_senha">Confirme sua senha:</label>
                    <div class="password-container">
                        <input type="password" id="confirma_senha" name="confirma_senha" placeholder="Confirme sua senha" required>
                        <button type="button" id="toggleSenha2" class="toggle-password">&#128065;</button>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Cadastrar</button>
                <p class="terms">
                    Ao se inscrever você aceita os <a href="termos.html">Termos de uso</a> e a <a href="privacidade.html">Política de Privacidade</a>.
                </p>
            </form>
        </div>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>
