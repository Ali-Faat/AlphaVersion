<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Vídeos</title>
    <link rel="stylesheet" href="videos.css">
    <!-- Incluindo o Materialize para os ícones -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <div class="menu-row">
            <button class="menu-icon" onclick="history.back()"><i class="material-icons">arrow_back</i></button>
            <h1 id="quadra-nome">Nome da Quadra</h1>
            <button class="settings-icon"><i class="material-icons">settings</i></button>
        </div>
    </header>

    <main>
        <div class="form-group">
            <div class="form-row">
                <div class="form-item">
                    <label for="data-partida">Data da Partida:</label>
                    <input type="date" id="data-partida">
                </div>
                <div class="form-item">
                    <label for="hora-partida">Hora da Partida:</label>
                    <select id="hora-partida">
                        <option>Selecione uma data</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="loading-spinner" class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
            <p>Carregando vídeos...</p>
        </div>

        <div id="video-container" class="video-container">
            <!-- Os vídeos serão inseridos aqui pelo JavaScript -->
        </div>

        <div class="error-message"></div>
    </main>

    <script src="videos.js"></script>
</body>
</html>
