<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalCast - Quadras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="quadras.css">
</head>
<body>

    <main class="container content">
        <h1>Quadras</h1>
        <div class="error-message" style="color: red; margin-top: 10px;"></div> <!-- Elemento para mensagens de erro -->

        <div class="input-field col s12">
            <input type="text" id="filter-name" placeholder="Digite o nome da quadra">
            <label for="filter-name">Nome da Quadra</label>
        </div>

        <div class="quadra-list"></div> <!-- Corrigido seletor para '.quadra-list' -->
    </main>

    <script src="quadras.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
