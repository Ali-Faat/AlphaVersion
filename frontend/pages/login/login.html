<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportFlyx</title>
    <!-- Carregar o Materialize CSS primeiro -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Carregar o CSS Personalizado depois -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../../IMGs/logo_dark.jpg" alt="Logo SportFlyx" class="logo">
        </div>
        <div class="login-form">
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                        <button type="button" id="togglePassword" class="toggle-password">&#128065;</button>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
                <button type="button" class="btn-secondary">Esqueci a senha</button>
            </form>
            <p class="create-account">Clique <a href="../cadastro/cadastro.html">aqui</a> para criar uma nova conta</p>
        </div>

        <!-- Modal de Redefinição de Senha -->
        <div id="resetPasswordPopup" class="modal">
            <div class="modal-content">
                <span class="modal-close material-icons" id="closePopup" style="cursor: pointer;">close</span>
                <h4>Redefinir Senha</h4>
                <form id="resetPasswordForm">
                    <div class="input-field">
                        <input type="email" id="resetEmail" name="resetEmail" placeholder="Digite seu email" required>
                        <label for="resetEmail">Email</label>
                    </div>
                    <button type="submit" class="btn waves-effect waves-light">Enviar</button>
                </form>
                <p class="info-message" id="infoMessage"></p>
            </div>
        </div>
    
    <!-- Carregar o Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Carregar o JS Personalizado -->
    <script src="login.js"></script>
</body>
</html>
