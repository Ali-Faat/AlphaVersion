<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EsportiFlyx</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../../IMGs/logo.png" alt="Logo EsportiFlyx" class="logo">
            <h1>EsportiFlyx</h1>
            <p>O futuro do futebol Ã© agora!</p>
        </div>
        <div class="login-form">
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                        <button type="button" id="togglePassword" class="toggle-password">&#128065;</button>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
                <button type="button" class="btn-secondary">Esqueci a senha</button>
            </form>
            <p class="create-account">Clique <a href="../cadastro/cadastro.html">aqui</a> para criar uma nova conta</p>
        </div>
    </div>

    <div id="resetPasswordPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="closePopup">&times;</span>
            <h2>Redefinir Senha</h2>
            <form id="resetPasswordForm">
                <div class="input-group">
                    <label for="resetEmail">Email:</label>
                    <input type="email" id="resetEmail" name="resetEmail" placeholder="Digite seu email" required>
                </div>
                <button type="submit" class="btn-primary">Enviar</button>
            </form>
            <p class="info-message" id="infoMessage"></p>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
