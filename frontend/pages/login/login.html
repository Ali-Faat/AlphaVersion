<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportFlyx</title>
    <!-- Carregar o Materialize CSS primeiro -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Carregar o CSS Personalizado depois -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="#" alt="Logotipo da SportFlyx" class="logo">
        </div>
        <div class="login-form">
            <form method="post">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                        <button type="button" id="togglePassword" class="toggle-password">&#128065;</button>
                    </div>
                </div>
                <button type="submit" id="loginForm" class="btn-primary">Entrar</button>
                <button type="button" class="btn-secondary">Esqueci a senha</button>
            </form>
            <!-- Mensagem de erro -->
            <div class="error-message" style="color: red; margin-top: 10px; display: none;"></div>

            <!-- Feedback de carregamento -->
            <div class="carregando" style="display:none; text-align:center; color: blue;">Carregando...</div>

            <p class="create-account"><a href="../cadastro/cadastro.html">CRIAR NOVA CONTA</a></p>
        </div>
    
        <!-- Modal de Redefinição de Senha -->
        <div id="resetPasswordPopup" class="modal">
            <div class="modal-content">
                <span id="closePopup" class="modal-close">&#10005;</span>
                <h4>Redefinir Senha</h4>
                <form id="resetPasswordForm">
                    <div class="input-field">
                        <input type="email" id="resetEmail" name="resetEmail" placeholder="Digite seu email" required>
                        <label for="resetEmail">Email</label>
                    </div>
                    <button type="submit" class="btn waves-effect waves-light">Enviar</button>
                </form>
                <p class="info-message" id="infoMessage"></p>
            </div>
        </div>
    </div>

    <!-- Carregar o JavaScript -->
    <script src="login.js"></script>
</body>
</html>
