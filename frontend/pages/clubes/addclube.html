<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Clube</title>
</head>
<body>
    <h2>Adicionar Clube</h2>
    <form id="addClubeForm">
        <label for="idusuariocriador">ID do Criador:</label><br>
        <input type="number" id="idusuariocriador" name="idusuariocriador" required><br><br>

        <label for="nome">Nome do Clube:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="icon">√çcone do Clube (URL):</label><br>
        <input type="text" id="icon" name="icon"><br><br>

        <label for="idarenasede">ID da Arena Sede:</label><br>
        <input type="number" id="idarenasede" name="idarenasede"><br><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br><br>

        <button type="submit">Adicionar Clube</button>
    </form>

    <script src="clubes.js"></script>
</body>
</html>
