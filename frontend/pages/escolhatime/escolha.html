<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página dos Jogadores</title>
    <link rel="stylesheet" href="escolha.css">
</head>
<body>
    <div class="background-overlay"></div> <!-- Imagem de fundo -->
    
    <header class="header">
        <h1>Nome do Time</h1>
    </header>

    <main class="main-content">
        <div class="players-container">
            <!-- Exemplo de cartões de jogadores -->
            <div class="player-card">
                <div class="player-info">
                    <input type="checkbox" class="checkbox">
                    <span class="player-name">Jogador 1</span>
                </div>
                <div class="shirt-number">
                    <input type="text" value="10" readonly>
                    <button class="edit-btn">✏️</button>
                </div>
            </div>
            <div class="player-card">
                <div class="player-info">
                    <input type="checkbox" class="checkbox">
                    <span class="player-name">Jogador 2</span>
                </div>
                <div class="shirt-number">
                    <input type="text" value="9" readonly>
                    <button class="edit-btn">✏️</button>
                </div>
            </div>
            <div class="player-card">
                <div class="player-info">
                    <input type="checkbox" class="checkbox">
                    <span class="player-name">Jogador 2</span>
                </div>
                <div class="shirt-number">
                    <input type="text" value="45" readonly>
                    <button class="edit-btn">✏️</button>
                </div>
            </div>
            <div class="player-card">
                <div class="player-info">
                    <input type="checkbox" class="checkbox">
                    <span class="player-name">Jogador 2</span>
                </div>
                <div class="shirt-number">
                    <input type="text" value="19" readonly>
                    <button class="edit-btn">✏️</button>
                </div>
            </div>
            <!-- Adicione mais jogadores conforme necessário -->
        </div>
    </main>

    <footer class="footer">
        <button class="back-btn">Voltar</button>
        <button class="save-btn">Salvar</button>
    </footer>
</body>
</html>
