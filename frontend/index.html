<head>

    <meta name="keywords" content="metas, produtividade, SportFlyx, gerenciamento de metas">
    <title>SportFlyx</title>

<body>
    <section id="login" class="container">
        <button class="section login-section" id="btn-entrar">
            <h1>ENTRAR</h1>
            <p>Clique aqui para entrar no SportFlyx.</p>
        </button>
    </section>

    <section id="cadastro" class="container">
        <button class="section cadastro-section" id="btn-cadastro">

        </button>

            <h1>CONTATO</h1>
